	<body>

		<div class="container-fluid">        
			<div class="headline"><h1><center>Eat-Da-Burger!</center></h1></div>
			<div class="nameorder">
		<!-- 	// id created on main page
			// once the first burger is ordered don't let the name field be editable, so all the orders
			// go to the same person until the finish button is clicked -->
				
				<div class="form-group">
  					<label class="control-label" for="focusedInput">Name</label>
  					<input class="form-control" id="focusedInput" type="text" value="">
  					<input class="form-control" id="disabledInput" type="text" placeholder="Disabled input here..." disabled="">
				</div>
			</div>
		    <div class="form-group">
				<label class="col-lg-2 control-label">Patty Style:</label>
  				<div class="radio col-lg-10 pattyType">
      				<label> 
        				<input type="radio" name="optionsRadios" id="optMeat1" value="Beef">
        				Beef
      				</label>
      				<label>
       					<input type="radio" name="optionsRadios" id="optMeat2" value="Turkey">
       						Turkey
   					</label>
   					<label>
	     					<input type="radio" name="optionsRadios" id="optMeat3" value="Veggie">
       						Veggie
   					</label>
				</div>
			</div>
			<div class=row>
				<label for="select" class="col-lg-2 control-label">Number of Patties</label>
				<div class="col-md-2">
					<select class="form-control" id="numberofPatties">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</div>
			</div>

			<div class="form-group row">
              <label for="inputCheese" class="col-lg-2 control-label">Cheese</label>
              <div class="col-lg-5">
              <select multiple="" class="form-control" id="cheese">
              </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="inputSauce" class="col-lg-2 control-label">Sauce</label>
              <div class="col-lg-5">
              <select class="form-control" id="sauce">
              </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="inputMore" class="col-lg-2 control-label">Veggie</label>
              <div class="col-lg-5">
              <select class="form-control" id="veggie">
              </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="inputExtra" class="col-lg-2 control-label">Extra</label>
              <div class="col-lg-5">
              <select multiple="" class="form-control" id="extra">
              </select>
              </div>
            </div>

 			<div class="form-group row">
				<label class="col-lg-2 control-label">Fries:</label>
  				<div class="radio col-lg-10 fries">
      				<label>
	     				<input type="radio" name="optionsRadios" id="optFry0" value="None">
       						None
   					</label>
      				<label> 
        				<input type="radio" name="optionsRadios" id="optFry1" value="Small">
        				Small
      				</label>
      				<label>
       					<input type="radio" name="optionsRadios" id="optFry2" value="Medium">
       						Medium
   					</label>
   					<label>
	     				<input type="radio" name="optionsRadios" id="optFry3" value="Large">
       						Large
   					</label>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-lg-2 control-label">Drink:</label>
  				<div class="radio col-lg-10 drinks">
      				<label>
	     				<input type="radio" name="optionsRadios" id="optDrink0" value="None">
       						None
   					</label>
      				<label> 
        				<input type="radio" name="optionsRadios" id="optDrink1" value="Small">
        				Small
      				</label>
      				<label>
       					<input type="radio" name="optionsRadios" id="optDrink2" value="Medium">
       						Medium
   					</label>
   					<label>
	     				<input type="radio" name="optionsRadios" id="optDrink3" value="Large">
       						Large
   					</label>
				</div>
			</div>

				<form action="/create" method="POST">
					<button type="submit" class="btn btn-info" id="order">Add Another Burger To This Order</button>
